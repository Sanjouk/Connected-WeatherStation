{% extends "base.html" %}

{% block title %} Real-Time Sensor Dashboard {% endblock %}

{% block head_extra %}
    <!-- Plotly 3.3.0 -->
    <script type="text/javascript">window.PlotlyConfig = {MathJaxConfig: 'local'};</script>
    <script charset="utf-8"
            src="https://cdn.plot.ly/plotly-3.3.0.min.js"
            integrity="sha256-bO3dS6yCpk9aK4gUpNELtCiDeSYvGYnK7jFI58NQnHI="
            crossorigin="anonymous"></script>

    <style>
        .graph-wrapper {
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                        0 2px 4px -2px rgba(0, 0, 0, 0.1);
            height: 400px;
        }
        .graph-wrapper > div {
            height: 100% !important;
            width: 100% !important;
        }
    </style>
{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold text-gray-900 mb-8 text-center sm:text-left">
    Real-Time Sensor Dashboard
</h2>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    {% for graph in graphs %}
        <div class="graph-wrapper">
            <div id="{{ graph.id }}"></div>
        </div>

        <script>
            // Give each graph its own unique variable name
            const graphData_{{ graph.id }} = {{ graph.json | safe }};

            Plotly.newPlot(
                "{{ graph.id }}",
                graphData_{{ graph.id }}.data,
                graphData_{{ graph.id }}.layout,
                graphData_{{ graph.id }}.config || {responsive: true}
            );
        </script>
    {% endfor %}
</div>

{% endblock %}
